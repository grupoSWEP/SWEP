name: Django-Tests
on: push
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: [3.10.8]
    - name: Install Dependencies
      run:
        py -m pip install --upgrade pip
        pip install requirements.txt
    - name: Django Testing
      run:
        py manage.py test
      
    

             
      
     
        
       
