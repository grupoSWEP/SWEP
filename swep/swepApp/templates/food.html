<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alimentos</title>
    <script src="https://kit.fontawesome.com/b78bb50386.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b78bb50386.js" crossorigin="anonymous"></script>
          

  <style>

    .menu {
      text-align: center;
    }

    .cabecalho {
      font-size: 30px;
      text-align: center;
    }

    .menu_comidas {
      width: 600px;
      margin: 50px auto;
      clear: both;
      display: block;
      color:rgba(13, 14, 13, 0.973);
      padding: 0px 0px;
      background: rgba(204, 204, 204, 0.253);
      border-radius: 8px;
      font-size: 20px;
    }

    .menu_comidas .menu_check {
      float: left;
      width: 50%;
      box-sizing: border-box;
      justify-content: center;
      text-align: center;
      padding: 40px 0px;
    }
    
    .enviar {
      background: #060707;
      color: rgb(243, 233, 233);
      border: 1px solid rgb(7, 7, 7);
      border-radius: 10px;
      justify-content: center;
    }

    footer {
      height: 12vh;
      background: rgba(7, 7, 7, 0.959);
      color:rgba(192, 190, 190, 0.432);
      font-size: 13px;
      text-align: center;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
      
  </style>
  {% block 'content' %}
  {% include 'navbar.html' %}
  {% csrf_token %}
  </head>
         <body class="bg">
          <form class="alimentos" method="POST">
          <fieldset>
          <form action="" method="POST">  
            
            <main class = "menu_comidas">

              <section class="cabecalho">
                <p><br><br>Selecione o(s) alimento(s) que você possui na sua despensa: <br></p>
              </section>

              <section class = "menu_check">
                <label for = "peixe">
                <input type="checkbox" id="1" name="alimentos" value="peixe" class = "checkbox-label">
                Peixe </label>
                </section>
            
              <section class = "menu_check">
                <label for="farinha">
                <input type="checkbox" id="2" name="alimentos" value="farinha" class = "checkbox-label">
                Farinha</label>
              </section>
            
              <section class = "menu_check">
                <label for="açai">
                <input type="checkbox" id="3" name="alimentos" value="açaí" class = "checkbox-label">
                Açaí</label>
              </section>
            
              <section class = "menu_check">
                <label for="arroz">
                <input type="checkbox" id="4" name="alimentos" value="arroz" class = "checkbox-label">
                Arroz</label>
              </section>
            
              <section class = "menu_check">
                <label for="tucupi">
                <input type="checkbox" id="5" name="alimentos" value="tucupi" class = "checkbox-label">
                Tucupi</label>
              </section>
            
              <section class = "menu_check">
                <label for="Feijão">
                <input type="checkbox" id="6" name="alimentos" value="feijão" class = "checkbox-label">
                Feijão</label>
              </section>

              <section class = "menu_check">
                <label for="batata_doce">
                <input type="checkbox" id="7" name="alimentos" value="batata_doce" class = "checkbox-label">
                Batata Doce</label>
              </section>

              <section class = "menu_check">
                <label for="cafe">
                <input type="checkbox" id="8" name="alimentos" value="cafe" class = "checkbox-label">
                Café</label>
              </section>

              <section class = "menu_check">
                <label for="manteiga">
                <input type="checkbox" id="9" name="alimentos" value="manteiga" class = "checkbox-label">
                Manteiga</label>
              </section>

              <section class = "menu_check">
                <label for="macaxeira">
                <input type="checkbox" id="10" name="alimentos" value="macaxeira" class = "checkbox-label">
                Macaxeira</label>
              </section>

              <section class = "menu_check">
                <label for="hortalicas">
                <input type="checkbox" id="11" name="alimentos" value="hortalicas" class = "checkbox-label">
                Hortaliças</label>
              </section>

              <section class = "menu_check">
                <label for="inhame">
                <input type="checkbox" id="12" name="alimentos" value="inhame" class = "checkbox-label">
                Inhame</label>
              </section>
            
              <section class = "menu_check">
                <label for="frutas">
                <input type="checkbox" id="13" name="alimentos" value="frutas" class = "checkbox-label">
                Frutas</label>
              </section>

              <section class = "menu_check">
                <label for="farinha_de_mandioca">
                <input type="checkbox" id="14" name="alimentos" value="farinha_de_mandioca" class = "checkbox-label">
                Farinha de Mandioca</label>
              </section>
 
              <section class = "menu_check">
                <label for="carne_moida">
                <input type="checkbox" id="15" name="alimentos" value="carne_moida" class = "checkbox-label">
                Carne Moída</label>
              </section>

              <section class = "menu_check">
                <label for="acucar">
                <input type="checkbox" id="16" name="alimentos" value="acucar" class = "checkbox-label">
                Açúcar</label>
              </section>

              <section class = "menu_check">
                <label for="queijo">
                <input type="checkbox" id="17" name="alimentos" value="queijo" class = "checkbox-label">
                Queijo</label>
              </section>
            
              <section class = "menu_check">
                <label for="ovo">
                <input type="checkbox" id="18" name="alimentos" value="ovo" class = "checkbox-label">
                Ovo<br></label>
              </section>

              <section style="text-align:center">
                <input type="submit" value="Enviar" class="enviar">
              </section>

            </main>

            </form> 
            <footer>
              <p2></br></br><i class="fa-regular fa-copyright">   Copyright SWEP - 2022 </i></p2>
            </footer>

          </fieldset>
            
         </body>
  {% endblock %}
        </form>
</html>
