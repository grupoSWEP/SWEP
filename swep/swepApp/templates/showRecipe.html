<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Postagem de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
  </head>
  <body>
    {% include "navbar.html" %}
    <div class="d-flex justify-content-center mt-3">
      <div class="card w-50">
        <div class="card-header">
          <h5>{{ recipe.titulo }}</h5>
        </div>
        <div class="card-body">
          <h6>Ingredientes:</h6>
          {{ recipe.ingredientes }}
          <br/><br/>
          <h6>Modo de preparo:</h6>
          {{ recipe.modoPreparo }}
          <br/><br/>
          {% if recipe.regiao %}
            <h6>Essa receita é típica do:</h6> {{ recipe.regiao }}
            <br/>
          {% endif %}
        </div>
        <div class="card-header">
          <h6>receita enviada por @{{ recipe.author }}</h6>
        </div>
      </div>
    </div>
  </body>
